<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Track | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="card" style="text-align: center;">
            <h2 style="color: var(--primary);">Smart Track</h2>
            <p>Please enter your credentials</p>
            <input type="text" id="userId" placeholder="User ID (std123 or prof123)">
            <input type="password" id="password" placeholder="Password">
            <button class="btn" style="width: 100%; margin-top: 10px;" onclick="handleLogin()">Login</button>
        </div>
    </div>
    <script src="script.js"></script>
    <button onclick="login()">Login</button>

</body>
</html>
